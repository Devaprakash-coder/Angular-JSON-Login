<div class="main-div">
    <input class="form-control" type="text" name="luname" id="luname" #luname placeholder="Username">
    <input class="form-control" type="password" name="lpword" id="lpword" #lpword placeholder="Password">
    <button class="btn btn-primary" (click)="logIn(luname.value,lpword.value)">LogIn</button>
</div>
