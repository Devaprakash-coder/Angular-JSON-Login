<div class="input-div">
    <input class="form-control" type="text" name="edit" id="edit" placeholder="Updatepost" [(ngModel)]="title">
    <button class="btn btn-success" (click)="update()">Update</button>
</div>
<div class="main-div">
    <div class="card" *ngFor="let post of myPosts">
        <h1>{{post.title | uppercase }}</h1>
        <h2>{{post.author}}</h2>
        <div class="button-div">
            <button class="btn btn-success" (click)="editdata(post)">Edit</button>
            <button class="btn btn-danger" (click)="deletedata(post.id)">Delete</button>
        </div>
    </div>
</div>
